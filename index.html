<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚔️ CBBF | Blox Fruits</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>

    <header>
        <div class="container nav-bar">
            <a href="index.html" class="logo"><i class="fas fa-crosshairs"></i>CBBF - Apostas</a>
            <nav>
                <ul>
                    <li><a href="regras.html">Regras</a></li>
                    <li><a href="participar.html">Quero Participar</a></li>
                    <li><a href="pareamento.html">Jogar Apostado</a></li>
                    <li><a href="admin.html" class="btn-header">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Partidas Recentes</h1>

        <div class="filtros-busca">
            <div class="input-group">
                <label for="filtro-status">Filtrar por Status</label>
                <select id="filtro-status"> 
                    <option value="todos">Todos os Status</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Finalizada">Finalizada</option>
                    <option value="Anulada">Anulada</option>
                </select>
            </div>
            <div class="input-group">
                <label for="campo-busca">Buscar Jogador/Time/ID</label>
                <input type="text" id="campo-busca" placeholder="Ex: Player123 ou Time A">
            </div>
        </div>

        <section class="partidas-grid" id="partidas-container"> 
            <p class="msg-sem-partida">Carregando partidas...</p>
        </section>
    </main>
    
    <div id="partida-modal" class="modal">
        <div class="modal-content">
            <div id="modal-body-content">
                </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="text/javascript" src="js/menu-mobile.js"></script>
</body>
</html>
