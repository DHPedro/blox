<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚔️ Pareamento 1v1 | CBBF</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container nav-bar">
            <a href="index.html" class="btn-header"><i class="fas fa-arrow-left"></i> Voltar</a>
            <h1 class="logo" style="margin: 0;"><i class="fas fa-user-friends"></i> Pareamento 1v1</h1>
            <div style="width: 100px;"></div> 
        </div>
    </header>

    <main class="container">
        <section class="acoes-pareamento">
            <button id="btn-criar-partida" class="btn-acao large-btn">
                <i class="fas fa-plus-circle"></i> Criar Partida
            </button>
            <button id="btn-encontrar-partida" class="btn-acao large-btn">
                <i class="fas fa-search"></i> Encontrar Partida
            </button>
        </section>

        <h2 style="margin-top: 40px; text-align: center;"><i class="fas fa-list-ul"></i> Partidas Abertas (1v1)</h2>
        
        <section class="partidas-pareamento-grid" id="lista-partidas-abertas">
            <p class="msg-sem-partida">Carregando partidas disponíveis...</p>
            </section>
    </main>

    <div id="modal-criar" class="modal">
        <div class="modal-content">
            <span class="close-btn modal-close">&times;</span>
            <h3 style="margin-bottom: 20px;">Detalhes da sua Build (JOGADOR 1)</h3>
            <form id="form-criar-partida">
                <div class="form-group">
                    <label for="p-nick"><i class="fas fa-gamepad"></i> Nick do Roblox</label>
                    <input type="text" id="p-nick" required>
                </div>
                <div class="form-group">
                    <label for="p-discord"><i class="fab fa-discord"></i> Usuário do Discord (Ex: nome)</label>
                    <input type="text" id="p-discord" required>
                </div>

                <div class="form-group">
                    <label for="p-nivel"><i class="fas fa-chart-line"></i> Nível</label>
                    <input type="number" id="p-nivel" min="1500" max="3000" required>
                </div>
                
                <div class="form-group">
                    <label for="p-estilo"><i class="fas fa-fist-raised"></i> Estilo de Luta</label>
                    <input type="text" id="p-estilo" placeholder="Ex: Godhuman, Sanguine, etc." required>
                </div>
                
                <div class="form-group">
                    <label for="p-arma"><i class="fas fa-gun"></i> Arma</label>
                    <input type="text" id="p-arma" placeholder="Ex: Soul Guitar, Kabucha" required>
                </div>

                <div class="form-group">
                    <label for="p-espada"><i class="fas fa-sword"></i> Espada</label>
                    <input type="text" id="p-espada" placeholder="Ex: Yoru, Cursed Dual Katana" required>
                </div>
                
                <div class="form-group">
                    <label for="p-fruta"><i class="fas fa-apple-alt"></i> Fruta</label>
                    <input type="text" id="p-fruta" placeholder="Ex: Buddha, Dough, Leo" required>
                </div>

                <div class="form-group">
                    <label for="p-raca"><i class="fas fa-dragon"></i> Raça</label>
                    <input type="text" id="p-raca" placeholder="Ex: Ghoul V4, Shark V4" required>
                </div>
                
                <button type="submit" class="btn-acao" style="background-color: var(--cor-sucesso); width: 100%;">
                    <i class="fas fa-bolt"></i> PRONTO, CRIAR PARTIDA
                </button>
            </form>
        </div>
    </div>
    
    <div id="modal-entrada" class="modal">
        <div class="modal-content">
            <span class="close-btn modal-close">&times;</span>
            <h3 style="margin-bottom: 20px;">Sua Build para Entrar na Partida (JOGADOR 2)</h3>
            <form id="form-entrada-partida">
                <div class="form-group">
                    <label for="e-nick"><i class="fas fa-gamepad"></i> Seu Nick do Roblox</label>
                    <input type="text" id="e-nick" required>
                </div>
                <div class="form-group">
                    <label for="e-discord"><i class="fab fa-discord"></i> Seu Usuário do Discord (Ex: nome)</label>
                    <input type="text" id="e-discord" required>
                </div>

                <div class="form-group">
                    <label for="e-nivel"><i class="fas fa-chart-line"></i> Nível</label>
                    <input type="number" id="e-nivel" min="1500" max="3000" required>
                </div>
                
                <div class="form-group">
                    <label for="e-estilo"><i class="fas fa-fist-raised"></i> Estilo de Luta</label>
                    <input type="text" id="e-estilo" placeholder="Ex: Godhuman, Sanguine, etc." required>
                </div>
                
                <div class="form-group">
                    <label for="e-arma"><i class="fas fa-gun"></i> Arma</label>
                    <input type="text" id="e-arma" placeholder="Ex: Soul Guitar, Kabucha" required>
                </div>

                <div class="form-group">
                    <label for="e-espada"><i class="fas fa-sword"></i> Espada</label>
                    <input type="text" id="e-espada" placeholder="Ex: Yoru, Cursed Dual Katana" required>
                </div>
                
                <div class="form-group">
                    <label for="e-fruta"><i class="fas fa-apple-alt"></i> Fruta</label>
                    <input type="text" id="e-fruta" placeholder="Ex: Buddha, Dough, Leo" required>
                </div>

                <div class="form-group">
                    <label for="e-raca"><i class="fas fa-dragon"></i> Raça</label>
                    <input type="text" id="e-raca" placeholder="Ex: Ghoul V4, Shark V4" required>
                </div>
                
                <button type="submit" class="btn-acao" style="background-color: var(--cor-sucesso); width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> CONFIRMAR E ENTRAR
                </button>
            </form>
        </div>
    </div>

    <div id="modal-resultado" class="modal">
        <div class="modal-content" id="modal-resultado-content">
            <p>Aguardando ações...</p>
        </div>
    </div>


    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/pareamento.js"></script>
    <script type="text/javascript" src="js/menu-mobile.js"></script>
</body>
</html>
